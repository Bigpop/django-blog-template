{% extends "../base.html" %}
{% load static %}

{% block home %}
<div class="jumbotron" style="text-align:left;padding-left:15%;">
    <h1>{{ jumbotron.title }}</h1>
    <p>
        <a class="btn btn-primary btn-lg" href="{% url 'article:list' %}" role="button">Learn more</a>
    </p>
</div>

<div class="media-object-default" style="padding-left: 10%;padding-right: 10%;">
    {% for article in articles%}
    <div class="media" style="border:2px solid #c8c8c8;padding:2px;">
        <a href="{% url  'article:detail' 'article.id' %}">
            <div  style="color: #646464;padding-left: 1%;padding-bottom: 0%;">
                <h4 class="media-heading">{{ article.title }}</h4>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
