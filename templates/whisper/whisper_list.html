{% extends "../base.html" %}
{% block whisper-list %}
{% load martortags %}
<div class="list-group">
    <div style="padding-left: 15%;padding-right: 15%;">
        <hr>
    </div>
    {% for whisper in whispers %}
    <div style="padding-left: 15%;padding-right: 15%;padding-bottom: 0%;display: flex;">
        
        <div style="width:85%;word-wrap: break-word;word-break: normal;">  
            <p >{{ whisper.content |safe_markdown}}</p>
        </div>
        <div style="padding-left:2%;font-size: xx-small;">
            <p style="bottom: 0%;color:#c8c8c8;">
                {{ whisper.c_time}}
            </p>
        </div>
        
    </div>
    <div style="padding-left: 15%;padding-right: 15%;">
        <hr>
    </div>
    {% endfor %}
</div>
<div>
    <p>
        {{whispers.number}}
    </p>
</div>
